<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Keycode Generator</title>
</head>
<body>
<div class="wrapper">
    <div class="displayChar">
        <h2 id="displayChar"></h2>
    </div>

    <div class="boxes">
        <div class="eventKey">
            <h3>event.key</h3>
            <p id="eventKey"></p>
        </div>
    
        <div class="eventCode">
            <h3>event.code</h3>
            <p id="eventCode"></p>
        </div>

        <div class="eventWhich">
            <h3>event.which</h3>
            <p id="eventWhich"></p>
        </div>

    </div>
</div>

    <script src="app.js"></script>
</body>
</html>
